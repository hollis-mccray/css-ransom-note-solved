<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter piazzola fine-print">d</span>
        <span class="didILetter ceviche-one fine-print">i</span>
        <span class="didDTwoLetter amiko-body overexcited">d</span>
      </div>
      <div class="word">
        <span class="theTLetter piazzola shouty">t</span>
        <span class="theHLetter newsletter-headline shouty">h</span>
        <span class="theELetter yatra-one overexcited">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter piazzola redacted">f</span>
        <span class="frontendRLetter amiko-body emphatic">r</span>
        <span class="frontendOLetter raleway-dots shouty">o</span>
        <span class="frontendNLetter amiko-body overexcited">n</span>
        <span class="frontendTLetter piazzola redacted">t</span>
        <span class="hyphen newsletter-headline fine-print">-</span>
        <span class="frontendELetter amiko-body redacted">e</span>
        <span class="frontendNTwoLetter yatra-one fine-print">n</span>
        <span class="frontendDLetter raleway-dots redacted">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter piazzola overexcited">d</span>
        <span class="developerELetter yatra-one fine-print">e</span>
        <span class="developerVLetter raleway-dots overexcited">v</span>
        <span class="developerETwoLetter amiko-body emphatic">e</span>
        <span class="developerLLetter piazzola">l</span>
        <span class="developerOLetter amiko-body emphatic">o</span>
        <span class="developerPLetter yatra-one redacted">p</span>
        <span class="developerEThreeLetter newsletter-headline emphatic"
          >e</span
        >
        <span class="developerRLetter raleway-dots overexcited">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter yatra-one shouty">t</span>
        <span class="takeALetter piazzola redacted">a</span>
        <span class="takeKLetter yatra-one emphatic">k</span>
        <span class="takeELetter newsletter-headline">e</span>
      </div>
      <div class="word">
        <span class="upULetter piazzola overexcited">u</span>
        <span class="upPLetter yatra-one fine-print">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter yatra-one overexcited">g</span>
        <span class="gardeningALetter amiko-body redacted">a</span>
        <span class="gardeningRLetter yatra-one fine-print">r</span>
        <span class="gardeningDLetter raleway-dots overexcited">d</span>
        <span class="gardeningELetter piazzola overexcited">e</span>
        <span class="gardeningNLetter newsletter-headline emphatic">n</span>
        <span class="gardeningILetter ceviche-one overexcited">i</span>
        <span class="gardeningNTwoLetter amiko-body fine-print">n</span>
        <span class="gardeningGTwoLetter newsletter-headline emphatic">g</span>
      </div>
      <div class="word">
        <span class="question-mark ceviche-one shouty">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter newsletter-headline emphatic">b</span>
        <span class="becauseELetter yatra-one shouty">e</span>
        <span class="becauseCLetter raleway-dots fine-print">c</span>
        <span class="becauseALetter amiko-body redacted">a</span>
        <span class="becauseULetter newsletter-headline">u</span>
        <span class="becauseSLetter piazzola redacted">s</span>
        <span class="becauseETwoLetter ceviche-one shouty">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter piazzola fine-print">t</span>
        <span class="theyHLetter raleway-dots overexcited">h</span>
        <span class="theyELetter ceviche-one redacted">e</span>
        <span class="theyYLetter newsletter-headline fine-print">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter yatra-one redacted">w</span>
        <span class="wantedALetter ceviche-one emphatic">a</span>
        <span class="wantedNLetter amiko-body fine-print">n</span>
        <span class="wantedTLetter piazzola overexcited">t</span>
        <span class="wantedELetter yatra-one fine-print">e</span>
        <span class="wantedDLetter amiko-body overexcited">d</span>
      </div>
      <div class="word">
        <span class="toTLetter raleway-dots emphatic">t</span>
        <span class="toOLetter piazzola shouty">o</span>
      </div>
      <div class="word">
        <span class="improveILetter yatra-one redacted">i</span>
        <span class="improveMLetter raleway-dots fine-print">m</span>
        <span class="improvePLetter yatra-one redacted">p</span>
        <span class="improveRLetter amiko-body overexcited">r</span>
        <span class="improveOLetter raleway-dots fine-print">o</span>
        <span class="improveVLetter yatra-one shouty">v</span>
        <span class="improveELetter amiko-body emphatic">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter yatra-one overexcited">t</span>
        <span class="theirHLetter piazzola redacted">h</span>
        <span class="theirELetter newsletter-headline shouty">e</span>
        <span class="theirILetter amiko-body fine-print">i</span>
        <span class="theirRLetter raleway-dots emphatic">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter yatra-one redacted">r</span>
        <span class="rootOLetter amiko-body emphatic">o</span>
        <span class="rootOTwoLetter raleway-dots emphatic">o</span>
        <span class="rootTLetter ceviche-one shouty">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter piazzola fine-print">s</span>
        <span class="skillsKLetter raleway-dots overexcited">k</span>
        <span class="skillsILetter newsletter-headline fine-print">i</span>
        <span class="skillsLLetter yatra-one redacted">l</span>
        <span class="skillsLTwoLetter piazzola overexcited">l</span>
        <span class="skillsSTwoLetter yatra-one fine-print">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark piazzola shouty">!</span>
      </div>
    </div>
  </body>
</html>
